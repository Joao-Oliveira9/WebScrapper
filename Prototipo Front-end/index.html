<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>GDL</title>
  </head>
  <body>
    <header>
      <div id="imagem">
        <img
          src="assets/GDL_COPYRIGHT.png"
          width="160.625px"
          height="100.375"
          alt=""
        />
      </div>
    </header>
    <form action="">
      <fieldset class="formulario">
        <p>
          <input
            type="text"
            name=""
            id="origem"
            class="entrada"
            placeholder="origem"
          />
        </p>

        <p>
          <input
            type="text"
            id="destino"
            class="entrada"
            placeholder="destino"
          />
        </p>

        <p>
          <input
            type="text"
            id="data/inicio"
            class="entrada"
            placeholder="data/inicio"
          />
        </p>
        <p>
          <input
            type="text"
            id="data/fim"
            class="entrada"
            placeholder="data/fim"
          />
        </p>
        <p>
          <button type="button" class="botao">CONFIRMAR</button>
        </p>
      </fieldset>
    </form>
  </body>
</html>
